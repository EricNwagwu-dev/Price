<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- StyleSheet -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Junior Price Component Toggle</title>
  <!-- Toggle -->
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
</head>

<body>

  <div class="container-fluid px-0 text-center">
   <svg id="bottom-bg-image" class="img-fluid px-0" xmlns="http://www.w3.org/2000/svg" class="img-fluid"
      width="353" height="304">

          d="M180.29 759c102.087-21.62 155.232-61.312 159.437-119.074 6.307-86.643-231.598-17.186-136.358-198 95.241-180.813 181.318-185.29 136.358-298C294.767 31.216 174.04-27.954 33.79 16.8c-93.501 29.836-144.652 140.545-153.453 332.126" />
        <path
          d="M138.3 759c80.083-18.988 121.774-53.846 125.072-104.575 4.948-76.093-181.679-15.094-106.966-173.89C231.118 321.738 298.64 317.808 263.372 218.82c-35.269-98.986-129.974-150.95-239.995-111.646C-49.97 133.378-90.096 230.605-97 398.859" />

          d="M102.065 761c60.604-16.56 92.153-46.963 94.65-91.208 3.743-66.367-137.488-13.165-80.949-151.664 56.54-138.5 107.638-141.927 80.948-228.261-26.69-86.335-98.359-131.656-181.618-97.376C-40.41 215.345-70.775 300.145-76 446.892" />

    <svg id="top-bg-image" class="img-fluid px-0" xmlns="http://www.w3.org/2000/svg" width="375" height="658">
      <g fill="none" fill-rule="evenodd" stroke="#D0D5F6" stroke-width="2">
        <path
          d="M172.71-101C70.623-79.38 17.478-39.688 13.273 18.074c-6.307 86.643 231.598 17.186 136.358 198-95.241 180.813-181.318 185.29-136.358 298C58.233 626.784 178.96 685.954 319.21 641.2c93.501-29.836 144.652-140.545 153.453-332.126" />
        <path
          d="M214.7-101C134.617-82.012 92.926-47.154 89.628 3.575c-4.948 76.093 181.679 15.094 106.966 173.89C121.882 336.262 54.36 340.192 89.628 439.18c35.269 98.986 129.974 150.95 239.995 111.646C402.97 524.622 443.096 427.395 450 259.141" />
        <path
          d="M250.935-103c-60.604 16.56-92.153 46.963-94.65 91.208-3.743 66.367 137.488 13.165 80.949 151.664-56.54 138.5-107.638 141.927-80.948 228.261 26.69 86.335 98.359 131.656 181.618 97.376C393.41 442.655 423.775 357.855 429 211.108" />
      </g>
    </svg>
    <div class="row justify-content-center">
      <div class="col-lg-4 d-flex justify-content-center justify-content-lg-end align-items-center order-2 order-lg-1">
        <div class="card outer-card">
          <h3 class="card-img-top">Basic</h3>
          <div class="card-body">
            <h5 class="card-title">&dollar;19.99<hr></h5>
            <p class="card-text">500 GB Storage<hr></p>
            <p class="card-text">2 Users Allowed<hr></p>
            <p class="card-text">Send up to 3 GB<hr></p>
            <button class="btn btn-primary btn-lg outer-btn">Learn More</button>
          </div>
        </div>
      </div>
      <div class="col-lg-2 px-0 d-flex flex-column justify-content-center align-items-center text-center order-lg-2">
        <h1 class="py-5"><strong>Our Pricing</strong></h1>
        <div class="d-flex justify-content-center">
          <h2><strong>Annually</strong></h2>
          <input id="switch" type="checkbox" checked data-toggle="toggle" data-on=" " data-off=" " data-style="ios">
          <h2><strong>Monthly</strong></h2>
        </div>
        <div class="card middle-card my-5">
          <h3 class="card-img-top">Professional</h3>
          <div class="card-body">
            <h5 class="card-title">&dollar;24.99<hr></h5>
            <p class="card-text">1 TB Storage<hr></p>
            <p class="card-text">5 Users Allowed<hr></p>
            <p class="card-text">Send up to 10 GB<hr></p>
            <button class="btn btn-lg middle-btn">Learn More</button>
          </div>
        </div>
      </div>
      <div class="col-lg-4 d-flex justify-content-center justify-content-lg-start align-items-center order-2 order-lg-3">
        <div class="card outer-card">
          <h3 class="card-img-top">Master</h3>
          <div class="card-body">
            <h5 class="card-title">&dollar;39.99<hr></h5>
            <p class="card-text">2 TB Storage<hr></p>
            <p class="card-text">10 Users Allowed<hr></p>
            <p class="card-text">Send up to 20 GB<hr></p>
            <button class="btn btn-primary btn-lg outer-btn">Learn More</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
